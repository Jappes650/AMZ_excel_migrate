name: Build AMZ Excel Migration Tool

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile --windowed --name "AMZ_Excel_Migration_Tool" AMZ_excel_migrate.py
        
    - name: Upload Windows artifact
      uses: actions/upload-artifact@v4
      with:
        name: AMZ-Excel-Migration-Tool-Windows
        path: dist/AMZ_Excel_Migration_Tool.exe

  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install system dependencies
      run: |
        # Installiere benötigte System-Pakete für PyInstaller auf macOS
        brew install libmagic
    
    - name: Install Python dependencies
      run: |
        python3 -m pip install --upgrade pip
        pip3 install -r requirements.txt
        pip3 install pyinstaller
    
    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile --windowed --name "AMZ_Excel_Migration_Tool" AMZ_excel_migrate.py
        
    - name: Upload macOS artifact
      uses: actions/upload-artifact@v4
      with:
        name: AMZ-Excel-Migration-Tool-macOS
        path: dist/AMZ_Excel_Migration_Tool
